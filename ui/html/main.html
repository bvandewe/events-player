<main>
    <div class="container-fluid" data-browser_queue_size="{{ browser_queue_size }}" style="min-width: 1000px; overflow:auto;">
        <div class="ms-3 d-flex justify-space-evenly">
            <span class="mx-2 align-middle text-secondary fw-lighter"><small>Event #</small></span>
            <span class="ms-4 align-middle text-secondary fw-lighter"><small>Timestamp</small></span>
            <span class="mx-auto align-middle text-secondary fw-lighter"><small>Type</small></span>
            <span class="mx-auto text-secondary fw-lighter"><small>Source</small></span>
            <span class="me-5">&nbsp;</span>
        </div>

        <div class="accordion p-3" id="events-stack">

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        <span class="me-2 align-middle">#1</span>
                        <span class="align-middle text-secondary">2023-04-08 at 19:36:59.948565<span
                                class="badge bg-info ms-2">Test</span></span>
                        <span
                            class="mx-auto align-middle text-info-emphasis">com.source.dummy.test.requested.v1</span>
                        <span class="ms-auto fs-5 align-middle"><span
                                class="badge bg-secondary">https://dummy.source.com/sys-admin</span></span>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body eventData">{"foo": "bar"}</div>
                </div>
            </div>

        </div>

    </div>
</main>
